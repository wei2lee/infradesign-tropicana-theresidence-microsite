    <script>
        var queryDict = {}
        location.search.substr(1).split("&").forEach(function(item) {queryDict[item.split("=")[0]] = item.split("=")[1]});
    </script>
    <script>
      
        var now = new Date().getTime()/1000;
        var swapthemes = [
            {date:new Date(2015, 2, 12, 0, 0, 0, 0).getTime()/1000, themeclass:'theme1'},
            {date:new Date(2015, 2, 14, 0, 0, 0, 0).getTime()/1000, themeclass:'theme2'},
            {date:new Date(2015, 2, 16, 0, 0, 0, 0).getTime()/1000, themeclass:'theme3'},
            {date:new Date(2015, 2, 18, 0, 0, 0, 0).getTime()/1000, themeclass:'theme4'},
            {date:new Date(2015, 2, 20, 0, 0, 0, 0).getTime()/1000, themeclass:'theme5'}
        ];
        themeclass = swapthemes[swapthemes.length - 1].themeclass;
        for(var k in swapthemes){
            if(now - swapthemes[k].date < 0){
                if(k == 0){
                    themeclass = swapthemes[0].themeclass;   
                    break;
                }else{
                    themeclass = swapthemes[k-1].themeclass;   
                    break;
                }
            }
        }
        
        if(queryDict.theme != undefined && swapthemes[queryDict.theme] != undefined){
            themeclass = swapthemes[queryDict.theme].themeclass;
        }
    </script>
